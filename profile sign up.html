<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ثبت نام</title>
    <link rel  = "stylesheet" href = "profile sign up.css">
    <link rel  = "web site icon" type="png"
        href = "icon/black.png">
</head>
<body>
    <div class = "bg">
        <div class = "login-container">
            <div class="terms">
                <form class="login-form" action="#" method="POST">
                    <label for="fuul name">نام و نام خانوادگی</label>
                    <input type="text" name="full name" placeholder="نام و نام خانوادگی را وارد کنید" >

                    <label for="username">نام کاربری</label>
                    <input type="text" id="username" name="username" placeholder="نام کاربری را وارد کنید">

                    <label for="password">رمز عبور</label>
                    <input type="password" id="password" name="password" placeholder="رمز عبور را وارد کنید">
                    
                    <label for="password again">رمزعبور</label>
                    <input type="password" name="password again" placeholder="رمزعبور را دوباره وارد کنید">

                    <div class="term">
                        <label for  = "agree">
                            <a href = "#">قوانین و مقررات</a> این سایت را قبول دارم
                        </label>
                        <input class="checkbox" type="checkbox" id="agree">
                    </div>

                    <div>
                        از قبل حساب کاربری دارید؟
                            <a href="profile log in.html">وارد شوید</a>
                    </div>

                    <div>
                        <button class="submit-btn" type="submit">
                            <span>وارد شوید</span>
                        </button>
                    </div>
                    <div >
                        <hr>
                            <span id="ya">یا</span>
                        <hr class="hrbottom">
                    </div>
                    <div id="cw">
                        <button>
                            <span>Continue with Google</span>
                            <img class="google" src="icon/google.png" alt="Google">
                        </button>
                        <button>
                            <span>Continue with facebook</span>
                            <img class="facebook" src="icon/facebook.png" alt="facebooke">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

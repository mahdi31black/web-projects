<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت نام</title>
    <link rel="stylesheet" href="profile log in.css">
    <link rel  = "web site icon" type="png"
        href = "icon/black.png">
</head>
<body>
    <div class="bg">
        <div class="login-container">
            <form class="login-form" action="#" method="POST">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" name="username" placeholder="نام کاربری را وارد کنید">

                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" placeholder="رمز عبور را وارد کنید">

                <div class="terms">
                    <label for="agree">
                        رمز عبور خود را فراموش کرده‌اید؟ <a href="#"> بازیابی رمز عبور </a>    
                    </label>
                </div>

                <div   class= "terms">
                <label for= "agree">
                حساب   کاربری ندارید؟<a href = "profile sign up.html"> همین الان ثبت نام کنید </a>
                    </label>
                </div>

                <button class="submit-btn" type="submit">
                    <span>وارد شوید</span>
                </button>
                <div >
                    <hr>
                        <span id="ya">یا</span>
                    <hr class="hrbottom">
                </div>
                <div id="cw">
                    <button>
                        <span>Continue with Google</span>
                        <img class="google" src="icon/google.png" alt="Google">
                    </button>
                    <button>
                        <span>Continue with facebook</span>
                        <img class="facebook" src="icon/facebook.png" alt="facebooke">
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
